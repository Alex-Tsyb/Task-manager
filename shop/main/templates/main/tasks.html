{% extends 'main/base.html' %}

{% block title %}
<title>Задачі</title>
{% endblock %}


{% block body %}


    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <span class="fs-4"><h1>Категорія: {{category}}</h1></span>
      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="btn btn-lg btn-primary" href="{% url 'add_task' category.title %}">Додати завдання</a>
      </nav>
    </div>




    {% for task in tasks %}
    <div class="col">
      <div class="card mb-4 rounded-3 shadow-sm">
        <div class="card-header py-3">
          <div class="card-body">
            <ul class="list-unstyled mt-3 mb-4">
              <li><h1 href="{% url 'desc' task.id %}">{{task.title}}</h1></li>
              <li><p href="{% url 'desc' task.id %}">{{task.description}}</p></li>
              <li><h5 href="{% url 'desc' task.id %}">{{task.task_date}}</h5></li>
              <li> <a class="btn btn-lg btn-success" href="{% url 'task_del' task.id %}">Виконати</a></li>
            </ul>
          </div>
      </div>
    </div>
    {% endfor %}
{% endblock %}
